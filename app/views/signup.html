<section id="signup" class="signup row root">
	<div class="row">
		<div class="medium-6 medium-centered large-4 large-centered columns">
			<form method="post" name="signupForm" class="ng-pristine ng-invalid ng-invalid-required">
				<div class="column log-in-form">
					<h4 class="text-center">Inscrever-se</h4>
					<hr />
					<label ng-class="{'has-error':!signupForm.email.$valid && !signupForm.email.$pristine}">
						<input class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" type="email" name="email" ng-model="user.email" placeholder="Digite seu e-mail" required="" autofocus="" style="">
						<i class="fa fa-at form-control-feedback"></i>
						<span class="help-block" ng-show="signupForm.email.$error.required && signupForm.email.$invalid && signupForm.email.$dirty || signupForm.email.$error.email">Um e-mail válido é obrigatório.</span>
					</label>
					<label ng-class="{'has-error':!signupForm.password.$valid && !signupForm.password.$pristine}">
						<input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required" type="{{inputTypePassword}}" name="password" ng-model="user.password" placeholder="Digite sua senha" required="">
						<i class="fa fa-key form-control-feedback"></i>
						<span class="help-block" ng-show="signupForm.password.$error.required && signupForm.password.$invalid && signupForm.password.$dirty">Senha é obrigatório.</span>
					</label>
					<label ng-class="{'has-error':!signupForm.confirmPassword.$valid && !signupForm.confirmPassword.$pristine}">
						<input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required" type="{{inputTypePassword}}" name="confirmPassword" ng-model="user.confirmPassword" placeholder="Confirme sua senha" required="" ng-change="comparePassword(user.password,user.confirmPassword)">
						<i class="fa fa-key form-control-feedback"></i>
						<span class="help-block" ng-show="signupForm.confirmPassword.$error.required && signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty">Confirmação de senha é obrigatório.</span>
						<span class="help-block" data-ng-show="!passwordConfirm && signupForm.confirmPassword.$dirty">Passwords do not match.</span>
					</label>
					<input id="show-password" type="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()">
					<label for="checkbox" ng-if="passwordCheckbox">Esconder senha</label>
  					<label for="checkbox" ng-if="!passwordCheckbox">Mostrar Senha</label>
					<p><button type="submit" ng-disabled="!user.email || !passwordConfirm" ng-click="signup(user);" class="button alert expand" value="Log In" disabled="disabled">Cadastrar-se</button></p>
				</div>
			</form>
		</div>
	</div>
</section>
