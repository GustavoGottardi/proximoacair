<section id="politicians" class="politicians">
	<header class="row full-width">
		<h1 class="breadcrumbs">Quem será o próximo a cair?</h1>
		<span>Aposte em qual será o próximo político a ser cassado, investigado ou exonerado de seu cargo. Aproveite e compartilhe com seus amigos!</span>
	</header>
	<div class="content">
		<div class="searchPoliticians small-16 medium-16 large-16 xlarge-16 column">
			<span class="title-search small-16 medium-16 large-16 xlarge-16 column nopadding">
				Buscar Políticos
			</span>
			<div class="small-16 medium-16 large-16 xlarge-16 column nopadding">
				<input type="text" name="search" ng-model="searchPoliticians" placeholder="Busque pelo nome do deputado" class="inputSearch">
			</div>
		</div>
		<ul class="list-politicians row full-width">
			<li ng-repeat="politicians in politiciansList | filter:searchPoliticians:name" ng-class="{'voted': $index == selectedIndex}" class="small-12 medium-4 large-2 xlarge-2 column" ng-click="fetchDeputados(politicians,$index);">
				<div class="overlay-voted">
					<span class="text-wanted">PROCURADO</span>
				</div>
				<div class="item-list">
					<figure class="img-politicians"><img src="{{politicians.urlFoto}}"></figure>
					<span class="name-politicians">{{politicians.nomeParlamentar}}</span>
					<span class="political-party">{{politicians.partido}} - {{politicians.uf}}</span>
				</div>
			</li>
		</ul>
	</div>
</section>
