<section id="politicians" class="politicians"><header class="row full-width"><h1 class="breadcrumbs">Quem será o próximo a cair?</h1><span>Aposte em qual será o próximo político a ser cassado, investigado ou exonerado de seu cargo. Aproveite e compartilhe com seus amigos!</span></header><div class="content"><div class="searchPoliticians small-16 medium-16 large-16 xlarge-16 column"><span class="title-search small-16 medium-16 large-16 xlarge-16 column nopadding">Buscar Políticos</span><div class="small-16 medium-4 large-4 xlarge-6 column nopaddingleft"><input type="text" name="search" ng-model="search.nomeParlamentar" placeholder="Busque pelo nome do deputado" class="inputSearch"></div><div class="small-16 medium-4 large-4 xlarge-6 column nopaddingleft"><input type="text" name="search" ng-model="search.partido" placeholder="Busque pelo partido do deputado" class="inputSearch"></div><div class="small-16 medium-4 large-4 xlarge-6 column nopaddingright nopaddingleft"><input type="text" name="search" ng-model="search.uf" placeholder="Busque pelo estado do deputado" class="inputSearch"></div></div><ul class="list-politicians row full-width"><li ng-repeat="politicians in politiciansList | filter:search | orderBy:'nomeParlamentar':DESC" ng-class="{'voted': $index == selectedIndex}" class="small-12 medium-4 large-2 xlarge-2 column" ng-click="fetchDeputados(politicians,$index);"><div class="overlay-voted"><span class="text-wanted">PROCURADO</span> <span class="number-votes">{{politicians.votos}}</span></div><div class="item-list"><figure class="img-politicians"><img src="{{politicians.urlFoto}}"></figure><span class="name-politicians">{{politicians.nomeParlamentar}}</span> <span class="political-party">{{politicians.partido}} - {{politicians.uf}}</span></div></li></ul></div></section>
